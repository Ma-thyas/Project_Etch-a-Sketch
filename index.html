<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
   

  </head>

  <body>
      <header>
          <h1>Etch a Sketch</h1>
      </header>

      <main>
          <div class="menu">
            <button class="buttons" id="colormode">Color Mode</button>
            <div id="color">
              <label for="pickacolor">Pick a Color</label>
              <input type="color" id="colorpicker" name="pickacolor">
            </div>
            <button class="buttons" id="multicolormode">Multicolor Mode</button>
            <button class="buttons" id="erase">Erase</button>
            <button class="buttons" id="clear">Clear All</button>
            <div>
              <label id="gridlabel" for="sizevalue"></label>
              <input type="range" id="gridsize" name="sizevalue" min="1" max="64" value="16">
            </div>
          </div>

          <div class="container" id="grid">
          </div>
      </main>

      <script src="script.js"></script>
  </body>

</html>
